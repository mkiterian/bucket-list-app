<!DOCTYPE html>
<html>
<head>
    <title>Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="..\static\css\styles.css">
</head>
<body>
  <nav class=" blue-grey lighten-2">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Bucket List</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 5px">
    <div class="row">
        <form action="/update_bucket" method="POST" class="card">
        <div class="card-content">
        <h4>{{ request.args.get('name') }}</h4>
        Title <input type="text" name="name" value="{{ request.args.get('name') }}" class="blue-grey-text darken-4"><br>
        Description <input type="text" name="description" value="{{ request.args.get('description') }}" class="blue-grey-text darken-4"><br>

        <button class="btn waves-effect waves-light" type="submit" name="action">Save
        </button>
        </div>
        </form> 
    
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>
</html>
